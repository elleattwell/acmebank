<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-image: linear-gradient(to right, red, maroon);
    color: white;
    font-weight: 600;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <span>&nbsp; Acme Bank</span>
</div>

<div class="content" role="main">
  <table class="table table-striped caption-top">
    <caption>Account List</caption>
    <thead>
      <tr>
        <th scope="col">Account Number</th>
        <th scope="col">Account Type</th>
        <th scope="col">Balance</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of accounts">
        <td>{{account.account_number}}</td>
        <td>{{account.account_type}}</td>
        <td>{{account.balance | currency:'ZAR '}}</td>
        <td>
          <button type="button"
            [ngClass]="onApplyClasses(account.account_type, account.balance)"
            (click)="onWithdraw()">Withdraw</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Balance</td>
        <td></td>
        <td>ZAR {{accounts | sumPipe}}</td>
        <td></td>
      </tr>
    </tfoot>
  </table>
</div>
